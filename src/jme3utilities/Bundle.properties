OpenIDE-Module-Long-Description=\
    SkyControl is an open-source sky simulation for use with jMonkeyEngine.\
    <br/>\n<br/>\nSummary of features:<br/><ul>\n<li> sun, moon, stars, horizon haze, and up to six cloud layers</li>\n<li> compatible with static backgrounds such as cube maps</li>\n<li> high resolution textures are provided -- or customize with your own textures</li>\n<li> compatible with effects such as SimpleWater, shadows, and bloom</li>\n<li> continuous and reversible motion and blending of cloud layers</li>\n<li> option to foreshorten clouds near the horizon</li>\n<li> continuous and reversible motion of sun, moon, and stars based on time of day</li>\n<li> updater to synchronize lighting and shadows with sun, moon, and clouds</li>\n<li> continuous scaling of sun, moon, and clouds</li>\n<li> option for continuously variable phase of the moon</li>\n</ul><br/>\n<b>Author:</b> Stephen Gold (sgold)<br/>\n<b>Homepage:</b> https://code.google.com/p/jme3-utilities/wiki/SkyControl
OpenIDE-Module-Name=SkyControl
OpenIDE-Module-Short-Description=dynamic sky simulation
SkyControl=SkyControl
